<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Calculadora ats/ets2</title>
</head>
<body>
    <header>

    </header>
    <main role="main" class="container">
        <br>
        <div class="card">
            <div class="card-header bg-primary text-white">Calculadora ats/ets2</div>
            <div class="card-body">

                <div class="row">
                    <div class="col-md-12">
                        <p class="lead">
                            <!-- <strong>Nota:</strong> hgfjhfgjhg <strong>independiente</strong> hgfdhfghfgdjd <strong>gfdgfdgdsfhg</strong>
                            gfdhbfdghbnfgd.
                            <br>
                            ghfdghfgdhdfg <strong>hgfhdfhgfdh</strong> hgfhfgdhjdfgjd <strong>hgfdhfgdhfdghf</strong>. -->
                        </p>
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="cod-md-6">

                    </div>
                    <div class="cod-md-6">

                    </div>
                </div>

                <!-- https://stackoverflow.com/questions/40127019/timefield-with-more-than-24-hours-timer -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="txtHours">Horas:</label>
                        <input onchange="calculate();" type="number" class="form-control" aria-describedby="hoursHelp" placeholder="0" id="txtHours" />
                        <small id="hoursHelp" class="form-text text-muted">
                            <i class="bi bi-info-circle-fill"> Valores positivos con o sin decimales.</i>
                        </small>
                    </div>
                    <div class="col-md-6">
                        <label for="txtMinutes">Minutos:</label>
                        <input onchange="calculate();" type="number" class="form-control" aria-describedby="minutesHelp" placeholder="00" id="txtMinutes" />
                        <small id="minutesHelp" class="form-text text-muted">
                            <i class="bi bi-info-circle-fill"> Valores desde 1 hasta 59.</i>
                        </small>
                    </div>
                </div>

                <br>

                <small id="tablaHelp" class="form-text text-muted">
                    <i class="bi bi-info-circle-fill"> En un celular o tablet, puede mover la tabla de manera horizontal.</i>
                </small>
                <table class="table table-bordered table-striped table-hover table-responsive-md" aria-describedby="tablaHelp">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Tiempo del juego</th>
                            <th scope="col" class="text-center">Tiempo convertido a la realidad</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">

                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="col" class="text-center">Tiempo del juego</th>
                            <th scope="col" class="text-center">Tiempo convertido a la realidad</th>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <div class="card-footer">
                <div class="text-center">
                    <button onclick="calculate();" type="button" class="btn btn-primary">Calcular</button>
                </div>
                
            </div>
        </div>
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/calculator.js"></script>
</body>
</html>
